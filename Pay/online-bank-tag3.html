<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>QR Payment</title>
  </head>
  <body>
    <div class="container">
      <h2>QR PAYMENT</h2>
      <div class="box">
        <div class="box3">
          <div class="text-head">
            <p class="info">Scan QR code</p>
            <p class="desc">Quét mã để thực hiện thanh toán hiện tạ</p>
          </div>

          <div class="qr-section">
            <img src="./img/image 25.svg" alt="img" />
          </div>
          <hr />
          <div class="box2">
            <div class="pay">
              <div class="text">Phí thanh toán:</div>
              <div class="price">1,760đ -1.1%</div>
            </div>
            <div class="pay">
              <div class="text">Tổng tiền:</div>
              <div class="price">83.000</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
